<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-10 col-sm-6 col-md-4 col-sm-offset-2 col-md-offset-3">
            <form action="javascript:void(0);" method="get" role="form">
                <fieldset>
                    <h2>Register Page</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="username" name="uname" id="uname" class="form-control input-lg" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="firstname" name="fname" id="fname" class="form-control input-lg" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <input type="lastname" name="lname" id="lname" class="form-control input-lg" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                    </div>

                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type= "submit" class="btn btn-lg btn-success btn-block" value = "Register" onClick="store()">

                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script>
    var uname = document.getElementById('uname');
    var password = document.getElementById('password');
    function store() {
        localStorage.setItem('uname', uname.value);
        localStorage.setItem('password', password.value);
        self.location="log.html";
    }
</script>
</body>
</html>
